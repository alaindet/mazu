<h2>Input group</h2>

<section class="mz-demo-section">
  <h3>Basic</h3>
  <section class="mz-demo-case">

    <mz-input-group inputIconWidth="42px">

      <button slot="left" mzButton color="secondary">Stuff</button>

      <mz-dropdown-menu-trigger name="my-menu" slot="input-left">
        <button mzButton color="secondary-clear" size="small">
          <fa-icon [icon]="faSliders"></fa-icon>
        </button>
      </mz-dropdown-menu-trigger>

      <input type="text" mzInput value="Some content" withFullWidth>

      <button
        (click)="consoleLog('Search clicked!')"
        slot="input-right"
        mzButton
        color="primary-clear"
        size="small"
      >
        <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
      </button>

      <button slot="right" mzButton>Search</button>

    </mz-input-group>

    <mz-dropdown-menu
      name="my-menu"
      placement="right"
      [offsetY]="10"
      (actionClicked)="consoleLog('actionClicked', $event)"
    >
      <mz-dropdown-menu-action name="one">One</mz-dropdown-menu-action>
      <mz-dropdown-menu-action name="two">Two</mz-dropdown-menu-action>
      <mz-dropdown-menu-action name="three">Three</mz-dropdown-menu-action>
    </mz-dropdown-menu>

  </section>
</section>
